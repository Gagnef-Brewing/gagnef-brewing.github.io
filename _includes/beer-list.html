{% assign beers = site.beers | sort: "sale_date" | reverse %}

{% for beer in beers %}
  <div class="container px-6 py-16 mx-auto bg-white">
      <div class="items-center lg:flex">
        <div class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2">
          <img class="w-full h-full lg:max-w-2xl rounded-md" src="{{ beer.image }}" alt="{{ beer.name }}">
        </div>

        <div class="w-full lg:w-1/2 p-4">
          <div class="lg:max-w-lg">
            <h1 class="text-2xl font-semibold text-gray-800 uppercase lg:text-3xl">{{ beer.name }}</h1>
            <p class="mt-2 text-gray-600">{{ beer.description }}</p>
            <a href="{{ beer.url | prepend: beer.baseurl }}">
              <button class="w-full px-3 py-2 mt-6 text-xs font-medium text-white uppercase transition-colors duration-200 transform bg-teal-800 rounded-md lg:w-auto hover:bg-teal-600 focus:outline-none focus:bg-teal-500">LÃ¤s mer</button>
            </a>
          </div>
        </div>
      </div>
  </div>
{% endfor %}
